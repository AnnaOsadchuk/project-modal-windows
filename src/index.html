    <div class="servis-btn">
      <button type="button" class="book-room btn" data-modaltable-open>

    <!-- Book Room Modal window -->
    <div class="blackdrop is-hidden" data-modal>
      <div class="modal modal-room">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="icon-close" width="24" height="24">
            <use href="./icomoon/SVG/icons.svg#icon-x"></use>
          </svg>
        </button>

                <p class="modal-title">ЗАБРОНЮВАТИ НОМЕР</p>

        <form class="modal-form">
          <div class="modal-wrap">
            <input
              id="user-name"
              class="modal-input"
              type="text"
              name="user-name"
              required
              placeholder="Ваше ім’я"
              minlength="5"
              pattern="[А-Я][а-я]{6,15}"
            />
            <label for="user-name" class="user-name-text text"
              >На кого забронювати номер?</label
            >
          </div>

          <div class="modal-wrap">
            <input
              id="user-phone"
              class="modal-input"
              type="tel"
              name="user-phone"
              required
              placeholder="+38 (___) ___-__-__"
              title="+38 (___) ___-__-__"
              pattern="[\+]\d{2}[3][8]\s[\(]\d{3}[\)]
                s\d{3}[\-]\d{2}[\-]\d{2}"
            />
            <label for="user-phone" class="user-name-text text"
              >Номер телефону</label
            >
          </div>

          <div class="select-wrapper modal-wrap">
          <select class="modal-input" name="type-room" id="type-room">
            <option class="modal-input" value="two-room">
              Двомісний номер
            </option>
            <option class="modal-input" value="two-room-lux">
              Двомісний люкс
            </option>
            <option class="modal-input" value="thee-room">
              Трьохмісний номер
            </option>
          </select>

          <label for="type-room" class="user-name-text text"
            >Категорія номеру</label
          >
          </div>

          <div class="select-wrapper modal-wrap">
          <select class="modal-input" name="date-check-in" id="date-check-in">
            <option class="modal-input" value="today">Cьогодні</option>
            <option class="modal-input" value="tomorrow">Завтра</option>
            <option class="modal-input" value="after-three-day">
              Через 3 дні
            </option>
          </select>
          <label for="date-check-in" class="user-name-text text"
            >Дата заїзду</label
          >
          </div>

          <div class="select-wrapper modal-wrap">
          <select class="modal-input" name="date-check-out" id="date-check-out">
            <option class="modal-input" value="today">Cьогодні</option>
            <option class="modal-input" value="tomorrow">Завтра</option>
            <option class="modal-input" value="after-three-day">
              Через 3 дні
            </option>
          </select>
          <label for="date-check-out" class="user-name-text text"
            >Дата виїзду</label
          >
        </div>

          <button type="submit" class="modal-book-btn">
            ОФОРМИТИ БРОНЮВАННЯ
          </button>
        </form>
      </div>
    </div>


<!-------------- Book tabel Modal window ----------------------->

          <button type="submit" class="modal-book-btn">

    <!------------- Room Price Modal window ------------------------>
    
      <div class="blackdrop is-hidden" data-modalprice>
        <div class="modal modal-price">
          <button type="button" class="modal-close-btn" data-modalprice-close>
            <svg class="icon-close" width="24" height="24">
              <use href="./icomoon/SVG/icons.svg#icon-x"></use>

          </button>
  
                  <p class="modal-title">ЦІНИ НА НОМЕР</p>

                 <div class="title-wrap">
                    <p class="caption" >Двомісний люкс</p>
                    <p class="text subtitle ">Категорія номеру</p>
                 </div >

          <form class="modal-form">
            <div class="modal-wrap">
              <input
                id="book-night"
                class="modal-input"
                type="number"
                name="user-name"
                placeholder="Ваше ім’я"
              />
              <label for="book-night" class="user-name-text text"
                >Кількість ночей</label
              >
            </div>
  
            <div class="modal-wrap">
              <input
                id="price-night"

              />

            <button type="submit" class="modal-book-btn">

          </form>
        </div>
